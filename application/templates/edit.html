{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 150px; margin-bottom: 80px;">
    <div class="mb-4"> 
        <h2>Edit Your Post</h2>
    </div>

    <form method="POST" action="/edit" id="editForm" enctype=multipart/form-data>
              
        <p style="visibility: hidden; height:0px"> 
            <input type="text" readonly class="form-control-plaintext" id="staticPostId" name="staticPostId" value="{{response[0]['post_id']}}">
            <input type="text" readonly class="form-control-plaintext" id="staticImageId" name="staticImageId" value="{{response[0]['image_id']}}">
        </p> 

    <div class="form-group ">
        <label>Dog Status</label>
        <div class="form-check">
            
            <input class="form-check-input" type="radio" name="posttype" id="posttype" value="Found" checked>
            <label class="form-check-label" for="exampleRadios1"> Found</label>
        </div>    
        <div class="form-check">
        <input class="form-check-input" type="radio" name="posttype" id="posttype" value="Lost" checked>
        <label class="form-check-label" for="exampleRadios1">
            Lost
        </label>
        </div>
    </div>

    <div class="form-group ">
        <label>Edit Location</label>
        <input type="text" class="form-control" name="location" value="{{response[0]['location']}}" >
    </div>

    <div class="form-group">
        <label>Edit Phone Number</label>
        <input type="text" class="form-control" name="email" value="{{response[0]['contact']}}">
    </div>

    <div class="form-group">
        <label>Edit Image</label>
        <input type="file" class="form-control-file" id="file-upload" name="file-upload" value="{{response[0]['image_id']}}" >
    </div>

    <div class="form-group pt-4">
        <div class="row justify-content-md-center">
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-secondary btn-block" onclick="resetFunction()">Reset</button>
        </div> 
        </div>
    </div>
    </form>
</div>
{% endblock %}
