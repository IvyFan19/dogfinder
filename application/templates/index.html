{% extends 'base.html' %}

{% block content %}

<!-- search bar -->
    <form action="/", method="POST">
      <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
        <div class="input-group">
          <input id="search_content" name="search_content" type="search" placeholder="Search your dog" aria-describedby="button-addon1" class="form-control border-0 bg-light">
          <div class="input-group-append">
            <button type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>

<!-- list dog card -->
<div class="container-fluid">
  <div class="row">   
    {% for entity in entities %}
    <div class="col-6 col-md-4 col-lg-3 mb-4">
      <div class="card mx-auto">
        <img class="card-img-top" src="{{entity['image_url']}}" alt="Card image cap">
        <div class="card-body">
          <h4><span class="badge badge-warning">{{entity['post_type']}}</span></h4>

          <span class="badge badge-pill badge-secondary">tag1</span>
          <span class="badge badge-pill badge-secondary">tag2</span>
          <span class="badge badge-pill badge-secondary">tag3</span>

            <div class="row">
              <div class="col-1">
                <p class="card-text"><i class="fas fa-phone-alt"></i></p>
              </div>
              <div class="col-10">
                <p class="card-text">{{entity['contact']}}</p>
              </div>
            </div>

            <div class="row">
              <div class="col-1">
                <p class="card-text"><i class='fas fa-map-marker-alt'></i></p>
              </div>
              <div class="col-10">
                <p class="card-text">{{entity['location']}}</p>
              </div>
            </div>

    
            <button type="button" class="btn btn-outline-secondary btn-block ">Edit</button>
  

            <!-- </div>  <button type="button" class="btn btn-outline-info">Info</button> -->
            

          <!-- <p class="card-text"><i class='fas fa-envelope'></i></p>
          <p class="card-text"><i class='fas fa-map-marker-alt'></i> 1600 Holloway Ave, San Francisco, CA 94132</p> -->
          <!-- <a href="" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>  
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
