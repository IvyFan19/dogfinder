{% extends 'base.html' %}

{% block content %}

    <form method="POST" action="/upload" id="postForm" enctype=multipart/form-data>
      <label>Dog Status</label>

      <div class="form-group ">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="posttype" id="posttype" value="Found" checked>
          <label class="form-check-label" for="exampleRadios1">
            Found
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="posttype" id="posttype" value="Lost" checked>
          <label class="form-check-label" for="exampleRadios1">
            Lost
          </label>
        </div>
      </div>
      
      <div class="form-group ">
        <label>Location</label>
        <input type="text" class="form-control" name="location" placeholder=" Ave, San Francisco, CA 94132">
      </div>
      
      <div class="form-group">
        <label>Contact Phone Number</label>
        <input type="text" class="form-control" name="email" placeholder="XXX-XXX-XXXX">
      </div>

      <div class="form-group">
        <label>Upload Image</label>
        <input type="file" class="form-control-file" d="file-upload" name="file-upload">
      </div>

      <div class="form-group pt-4">
        <div class="row justify-content-md-center">
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-secondary btn-block" onclick="resetFunction()">Reset</button>
          </div> 
        </div>
      </div>
    </form>


    <script>
      function resetFunction() {document.getElementById("postForm").reset();}
    </script>

{% endblock %}
