{% extends 'base.html' %}

{% block content %}

    <form method="POST" action="/upload" id="postForm" enctype=multipart/form-data>
        <div class="form-group d">

        <label>Location</label>
        <input type="text" class="form-control" name="location" placeholder="">
      </div>
      
      <div class="form-group">
        <label>Contact Email</label>
        <input type="email" class="form-control" name="email" placeholder="">
      </div>

      <div class="form-group">
        <label>Post Type</label>
        <input type="text" class="form-control" name="posttype" placeholder="">
      </div>

      <div class="form-group">
        <label>Upload Image</label>
        <input type="file" class="form-control-file" d="file-upload" name="file-upload">
      </div>

      <div class="form-group pt-4">
        <div class="row justify-content-md-center">
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-secondary btn-block" onclick="resetFunction()">Reset</button>
          </div> 
        </div>
      </div>
    </form>


    <script>
      function resetFunction() {document.getElementById("postForm").reset();}
    </script>

{% endblock %}
