
{% extends 'base.html' %}

{% block content %}
    
<div class="container" style="margin-top: 150px; margin-bottom: 80px;">
    <h5>The dog has appeared in: {{location}}</h5>
    </br>
    <iframe
        width = 100%
        height = "450"
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBEEjl88zaaLGz2Q2PWPRm_OxoWG2APJ0k
            &q={{location}}" allowfullscreen>
    </iframe>
</div>
{% endblock %}
